    <script>
        // Helper function to convert time to minutes
        function convertToMinutes(time) {
            const [timeString, period] = time.split(' ');
            let [hours, minutes] = timeString.split(':').map(Number);
            if (period === 'PM' && hours !== 12) hours += 12;
            if (period === 'AM' && hours === 12) hours = 0;
            return hours * 60 + minutes;
        }

        // Fix: Corrected formatTime function
        function formatTime(minutes) {
            const hours = String(Math.floor(minutes / 60)).padStart(2, '0');
            const mins = String(minutes % 60).padStart(2, '0');
            return `${hours}:${mins}`;  // Corrected with backticks
        }

        // Generate random times between start and end time
        function generateRandomTimes(startTime, endTime, count) {
            const startMinutes = convertToMinutes(startTime);
            const endMinutes = convertToMinutes(endTime);
            let times = new Set();

            while (times.size < count) {
                let randomTime = Math.floor(Math.random() * (endMinutes - startMinutes) + startMinutes);
                times.add(randomTime);
            }

            return Array.from(times).sort((a, b) => a - b).map(time => formatTime(time));
        }

        // Generate signals with random times, market pairs and directions
        function generateSignals(startTime, endTime, selectedPair, selectedDirection) {
            let randomTimes = generateRandomTimes(startTime, endTime, 10); // Generate 10 random signals

            return randomTimes.map(time => ({
                time: time,
                pair: selectedPair,
                direction: selectedDirection
            }));
        }

        // Copy signal to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied: " + text);
            });
        }

        // Event listener for the Generate Signals button
        document.getElementById('generate-button').addEventListener('click', function() {
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;
            const selectedPair = document.getElementById('pair').value;
            const selectedDirection = document.getElementById('direction').value;

            document.getElementById('output').innerHTML = '<div class="generating-signals">Generating Signals... Please wait...</div>';

            setTimeout(() => {
                const generatedSignals = generateSignals(startTime, endTime, selectedPair, selectedDirection);
                
                let outputHTML = "";
                let allSignalsText = "";

                generatedSignals.forEach(signal => {
                    const signalText = `${signal.time} - ${signal.pair} - ${signal.direction}`;  // Fix: Added backticks for template literal
                    allSignalsText += signalText + "\n";
                    outputHTML += `<div class="signal" onclick="copyToClipboard('${signalText}')">${signalText}</div>`;
                });

                document.getElementById('output').innerHTML = outputHTML;
                document.getElementById('copy-all-button').style.display = 'block';

                document.getElementById('copy-all-button').onclick = function() {
                    copyToClipboard(allSignalsText);
                };
            }, 2000);
        });
    </script>
