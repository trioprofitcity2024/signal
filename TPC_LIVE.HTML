<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trio Profit City</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* General Styles */
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #350047; /* Updated background color */
        color: #c201ff; /* Updated text color */
      }

      h1 {
        text-align: center;
        color: #c201ff;
        font-size: 2.4rem;
        margin-top: 40px;
        font-weight: 700;
      }

      .container {
        width: 90%;
        max-width: 1200px;
        margin: 40px auto;
        padding: 40px;
        background-color: #350047; /* Updated background color */
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
        border-radius: 12px;
        display: none;
        color: #c201ff; /* Updated text color */
      }

      .card {
        background-color: #350047; /* Updated background color */
        padding: 25px;
        margin-top: 20px;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease-in-out;
        color: #c201ff; /* Updated text color */
      }

      .card button {
        background-color: #c201ff;
        color: white;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .card button:hover {
        background-color: #350047;
        transform: translateY(-3px);
      }

      footer {
        background-color: #350047;
        color: #c201ff;
        text-align: center;
        padding: 20px;
        margin-top: 40px;
        border-top: 1px solid #c201ff;
        position: relative;
        bottom: 0;
        width: 100%;
      }

      footer a {
        color: #c201ff;
        text-decoration: none;
        font-weight: 600;
      }

      footer a:hover {
        text-decoration: underline;
      }

      /* Login Form Styles */
      .login-container {
        width: 90%;
        max-width: 400px;
        margin: 40px auto;
        padding: 40px;
        background-color: #350047;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
        border-radius: 12px;
        text-align: center;
      }

      .login-container input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #c201ff;
        border-radius: 6px;
        background-color: #350047;
        color: #c201ff;
        font-size: 1rem;
      }

      .login-container input::placeholder {
        color: #c201ff;
      }

      .login-container button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background-color: #c201ff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .login-container button:hover {
        background-color: #350047;
        transform: translateY(-3px);
      }

      /* Dropdown Styles */
      select {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #c201ff;
        border-radius: 6px;
        background-color: #350047;
        color: #c201ff;
        font-size: 1rem;
        cursor: pointer;
      }

      select option {
        background-color: #350047;
        color: #c201ff;
      }

      /* Signal Button Styles */
      .generate-signal-btn {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background-color: #c201ff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .generate-signal-btn:hover {
        background-color: #350047;
        transform: translateY(-3px);
      }

      /* Signal Output Styles */
      .signal-output {
        margin-top: 20px;
        padding: 20px;
        background-color: #350047;
        border: 1px solid #c201ff;
        border-radius: 12px;
        color: #c201ff;
        font-size: 1rem;
        text-align: center;
      }

      .signal-output .signal-box {
        border: 2px solid #c201ff;
        border-radius: 12px;
        padding: 15px;
        margin-top: 10px;
        text-align: left;
      }

      .signal-output .signal-box div {
        margin: 5px 0;
      }

      .signal-output .signal-box .accuracy {
        color: #00ff00; /* Green for accuracy */
      }

      /* Time Zone Styles */
      .time-zone {
        text-align: center;
        margin-top: 20px;
        font-size: 1rem;
        color: #c201ff;
      }
    </style>
  </head>
  <body>
    <div class="login-container" id="login-page">
      <h1>Login to Trio Profit City</h1>
      <form id="login-form">
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login TPC</button>
      </form>
    </div>

    <div class="container" id="main-content">
      <h1>Welcome to Trio Profit City</h1>
      <div class="time-zone" id="time-zone">
        <!-- Time zone will be displayed here -->
      </div>
      <div class="card">
        <h2>Select a Live Pair</h2>
        <select id="pair-select">
          <option value="AUD/USD | OTC | ">AUD/USD-OTC</option>
          <option value="AUD/CAD | OTC | ">AUD/CAD-OTC</option>
          <option value="AUD/CHF | OTC | ">AUD/CHF-OTC</option>
          <option value="AUD/NZD | OTC | ">AUD/NZD-OTC</option>
          <option value="BRL/USD | OTC | ">BRL/USD-OTC</option>
          <option value="CAD/CHF | OTC | ">CAD/CHF-OTC</option>
          <option value="CAD/JPY | OTC | ">CAD/JPY-OTC</option>
          <option value="EUR/USD | OTC | ">EUR/USD-OTC</option>
          <option value="EUR/CAD | OTC | ">EUR/CAD-OTC</option>
          <option value="EUR/GBP | OTC | ">EUR/GBP-OTC</option>
          <option value="EUR/CHF | OTC | ">EUR/CHF-OTC</option>
          <option value="EUR/NZD | OTC | ">EUR/NZD-OTC</option>
          <option value="EUR/AUD | OTC | ">EUR/AUD-OTC</option>
          <option value="EUR/JPY | OTC | ">EUR/JPY-OTC</option>
          <option value="EUR/SZD | OTC | ">EUR/SZD-OTC</option>
          <option value="GBP/NZD | OTC | ">GBP/NZD-OTC</option>
          <option value="GBP/JPY | OTC | ">GBP/JPY-OTC</option>
          <option value="GBP/CAD | OTC | ">GBP/CAD-OTC</option>
          <option value="GBP/AUD | OTC | ">GBP/AUD-OTC</option>
          <option value="GBP/USD | OTC | ">GBP/USD-OTC</option>
          <option value="NZD/JPY | OTC | ">NZD/JPY-OTC</option>
          <option value="NZD/CAD | OTC | ">NZD/CAD-OTC</option>
          <option value="NZD/USD | OTC | ">NZD/USD-OTC</option>
          <option value="USD/EGP | OTC | ">USD/EGP-OTC</option>
          <option value="USD/TRY | OTC | ">USD/TRY-OTC</option>
          <option value="USD/PKR | OTC | ">USD/PKR-OTC</option>
          <option value="USD/PHP | OTC | ">USD/PHP-OTC</option>
          <option value="USD/INR | OTC | ">USD/INR-OTC</option>
          <option value="USD/ARS | OTC | ">USD/ARS-OTC</option>
          <option value="USD/MXN | OTC | ">USD/MXN-OTC</option>
          <option value="USD/JPY | OTC | ">USD/JPY-OTC</option>
          <option value="USD/DZD | OTC | ">USD/DZD-OTC</option>
          <option value="USD/COP | OTC | ">USD/COP-OTC</option>
          <option value="USD/IDR | OTC | ">USD/IDR-OTC</option>
          <option value="USD/ZAR | OTC | ">USD/ZAR-OTC</option>
          <option value="USD/NGN | OTC | ">USD/NGN-OTC</option>
          <option value="USD/BDT | OTC | ">USD/BDT-OTC</option>
          <option value="Inte | OTC | ">Inte-OTC</option>
          <option value="Microsoft | OTC | ">Microsoft-OTC</option>
          <option value="McDonald's | OTC | ">McDonald's-OTC</option>
          <option value="Boeing Company | OTC | ">Boeing Company-OTC</option>
        </select>
        <button class="generate-signal-btn" id="generate-signal-btn">
          Generate Signal
        </button>
        <div class="signal-output" id="signal-output">
          <!-- Signal output will be displayed here -->
        </div>
      </div>
    </div>

    <footer>
      <p class="footer-text">
        &copy; TPC HRIDOY TRADER |
        <a href="https://t.me/trioprofitcity" target="_blank">Join Our Telegram</a>
      </p>
    </footer>

    <script>
      // JavaScript to handle login form submission
      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          // Get password value
          const password = document.getElementById("password").value;

          // Simple validation (for demonstration purposes)
          if (password === "TPC2025") {
            // Hide login page and show main content
            document.getElementById("login-page").style.display = "none";
            document.getElementById("main-content").style.display = "block";
          } else {
            alert("Invalid password");
          }
        });

      // JavaScript to handle Generate Signal button click
      document
        .getElementById("generate-signal-btn")
        .addEventListener("click", function () {
          const pairSelect = document.getElementById("pair-select");
          const selectedPair = pairSelect.value.split(" | ")[0]; // Extract the pair name
          const signalOutput = document.getElementById("signal-output");

          // Generate a random signal (Buy or Sell)
          const signal = Math.random() < 0.5 ? "🟢 CALL" : "🔴 PUT";
          const tradeTime = new Date().toLocaleTimeString("en-US", {
            hour: "2-digit",
            minute: "2-digit",
          });
          const accuracy = Math.floor(Math.random() * 21) + 80; // Random accuracy between 80% and 100%

           // Display the generated signal in the new format
          signalOutput.innerHTML = `
            <div class="signal-box">
              <div>𖤍——————𝐓 𝐏 𝐂——————𖤍</div>
              <div>💎 𝙿𝚊𝚒𝚛 - ${selectedPair}-OTC</div>
              <div>🎯 Signal Type - ${signal}</div>
              <div>⏱️ 𝚃𝚒𝚖𝚎𝚝𝚊𝚋𝚕𝚎 -  ${tradeTime}</div>
              <div>⏳ 𝙴𝚡𝚙𝚒𝚛𝚊𝚝𝚒𝚘𝚗 - 𝙼𝟷</div>
              <div>☣️ Accuracy - <span style="color: #00ff00;">${accuracy}%</span></div>
              <div>𖤍——————𝐓 𝐏 𝐂——————𖤍</div>
            </div>
          `;
        });

      // JavaScript to display current time in Bangladesh Time (UTC+6) in 24-hour format
      function updateTime() {
        const timeZoneElement = document.getElementById("time-zone");
        const now = new Date();
        const utcTime = now.getTime() + now.getTimezoneOffset() * 60000; // Convert to UTC
        const bangladeshTime = new Date(utcTime + 6 * 3600000); // Add 6 hours for UTC+6 (Bangladesh Time)
        const timeString = bangladeshTime.toLocaleTimeString("en-US", {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: false, // Use 24-hour format
        });
        timeZoneElement.textContent = `Current Time (Bangladesh): ${timeString}`;
      }

      // Update the time every second
      setInterval(updateTime, 1000);
      updateTime(); // Initial call to display time immediately
    </script>
  </body>
</html>
